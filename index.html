<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="music_player">
        <img src="" alt="" id="songImage">
        <p id="songName"></p>
        <div class="progress_div">
            <div class="progress">
                <div class="progress-bar" id="progress" style="width:0%"></div>
                <div id="slider"></div>
            </div>
            <p id="currentTime">00</p>
            <p id="TotalTime">10</p>
        </div>
        <audio src="" id="Song"></audio>
        <div class="btns">
            <button class="btn prev"><i class="fa-solid fa-backward-step"></i></i></i></button>
            <button class="btn play"><i class="fa-solid fa-play"></i></button>
            <button class="btn next"><i class="fa-solid fa-forward-step"></i></button>
        </div>
    </div>
</body>

</html>
